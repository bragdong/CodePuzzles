  function arraySum(x) {

    for(var i=0; i<x.length;i++){
      sum += x[i];
    }
    return sum;
  }

  // Write a function that takes a string and returns an object with the character
  // which is repeated most and the number of times it is repeated
  function getCountOfRepeatingChar(s) {
    var cnt = 0;
    var returnObj={}; //object to build up with the chars in the input string
    var maxCnt = 0;
    var maxList = [];  //an array to hold if multiple chars are tied for tally count
    for (i in s){  //build up the object with unique chars and tally a count
      // console.log(s[i]);
      if(s[i] in returnObj){
        returnObj[s[i]]++;  //increment value for the associated key
      }
      else{
        returnObj[s[i]] = 1; //first time char found set to 1
      }
    }
    for (char in returnObj){
      if(returnObj[char]>maxCnt){
        maxCnt=returnObj[char]; //get the count from the key value pair
        maxList = [char]; //new char with a max count so clear out any prior
      }
      else if (returnObj[char]===maxCnt){
        maxList.push(char);  //another char with same max so store that in array
      }
    }
    return {
      chars : maxList,
      count : maxCnt
    };
  }

  // Puzzle#10 - join together arrays within an array
  // Write a function that takes an array of arrays and
  // returns a new array which is the concatenation of all the arrays.
function joinArrays(a) {
  newArray=[];
  for(var x =0;x<a.length;x++){
    var innerArray = a[x];
    for (y=0;y<innerArray.length;y++){
      newArray.push(innerArray[y]);
      // console.log(newArray);
    }
  }
  return newArray;
}

// Puzzle#11 - palindromes
// Write a function that takes a string and returns true if the string is a palindrome
// and returns false if not
function palindromes(s) {
  var returnval=true;
  var revCnt=s.length-1; //counter to traverse array backwards
  if (s.length<=1){
    return true;
  }
  for (x=0; x<s.length;x++){
    if (s[x].toLowerCase()===s[revCnt-x].toLowerCase()){
      continue;
    } else {
      return(false);
    }
  }
  return returnval;
}
console.log(palindromes('Anna')); //true
console.log(palindromes('Good')); //false
console.log(palindromes('%good doog%')); //true
console.log(palindromes('f'));//true
console.log(palindromes(''));//true
console.log(palindromes('RaceCar'));//true
console.log(palindromes('ABCDEDCBA'));//true
console.log(palindromes('ABCEDDCBA'));//false

// Puzzle#13 - blend colors
// Write a function that takes an array of colors and returns
// a single color which is the blend of the colors in the array.
// (Most commonly, such color values are unsigned 8-bit integers,
// but for our purposes they can be any positive numbers.)
function blendColors(a) {
  var redCnt = 0,blueCnt = 0,greenCnt = 0;
  for(i=0;i<a.length;i++){
    redCnt+=a[i].red;
    greenCnt+=a[i].green;
    blueCnt+=a[i].blue;
  }
  // round any counts so as to return a positive number per the exercise instructions
  return [Math.round(redCnt/a.length),Math.round(greenCnt/a.length),Math.round(blueCnt/a.length)];
}
